   <h4> За Ветлугой, за лесами синими, </h4>

   <p> В стороне от всех больших дорог
    <br> Есть поселок имени Калинина -
    <br> Небольшой рабочий городок.
    <br> </p>

   <p> Он лежит в низине, в круглой чаше,
    <br> Хвойный ветер с четырех сторон.
    <br> Люди здесь не сеют и не пашут -
    <br> Рубят лес и делают картон.
    <br> </p>
